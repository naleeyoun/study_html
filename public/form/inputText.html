<head>
	<meta charset="uTF-8">

	<title>Document</title>
</head>

<body>
	
	<form action="" method="get" id="form" name="" enctype="multipart/form-data">
		아이디 : <input type="text" id="id1" name="id1"> text
		<br>아이디 : <input type="text" id="" name="" size="50"> size

		<br>아이디 : <input type="text" id="" name="" placeholder="아이디"> placeholder
		<br>아이디 : <input type="text" id="" name="" value="yina"> value

		<p>disabled</p>

			<option>1
			<option>2
			<option selected>3
		</select>
		
		<hr>
		<br>
		<p>hidden</p>
		아이디 : <input type="hidden" id="" name="hidden" value="yes">
		<p>여기까지</p>
		
		
		
		<br><input type="button" id="button" name="button" value="제출" onclick="here();">
	</form>	
	
	<script type="text/javascript">
		function here() {
			alert("id1: " + document.getElementById("id1").value);
			document.getElementById("form").submit();
		}
	
	</script>
