<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	양수만
	음수만
	짝수만
	10의 배수만
	기본값으로 10이 나오고 10의 배수만
	
	<form action="" method="post" id="number" name="number">
		<br>양수만 :<input type="number" id="posNumber" name="posNumber" min="1">
		<br>음수만 :<input type="number" id="negNumber" name="negNumber" max="-1">
		짝수만 :<input type="number" id="evenNumber" name="evenNumber" step="2">
		10의 배수만 :<input type="number" id="tenNumber" name="tenNumber" step="10">
		기본값으로 10이 나오고 10의 배수만 :<input type="number" id="tenNumber2" name="tenNumber" min="10" step="10">
		
		<input type="submit" value="제출">
	
	
	</form>
	

</body>
</html>
