<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cssExcBorder.html</title>
<style type="text/css">
	.aaa {
		border: dashed;
	}
	
	.bbb {
		border: dotted;
	}
	
	.ccc {
		border: double;
	}
	
	.ddd {
		border: groove;
	}
	
	.eee {
		border: inset;
	}
	
	.fff {
		border: outset;
	}
	
	.ggg {
		border: ridge;
	}

</style>

</head>

<body>

	<br>
	
	<span class="aaa">이나</span><span class="aaa">삼나</span><span class="aaa">사나</span>
	<br><br>
	<span class="bbb">이나</span><span class="bbb">삼나</span><span class="bbb">사나</span>
	<br><br>
	<span class="ccc">이나</span><span class="ccc">삼나</span><span class="ccc">사나</span>
	<br><br>
	<span class="ddd">이나</span><span class="ddd">삼나</span><span class="ddd">사나</span>
	<br><br>
	<span class="eee">이나</span><span class="eee">삼나</span><span class="eee">사나</span>
	<br><br>
	<span class="fff">이나</span><span class="fff">삼나</span><span class="fff">사나</span>
	<br><br>
	<span class="ggg">이나</span><span class="ggg">삼나</span><span class="ggg">사나</span>
	
</body>
</html>
